<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <!--  a tag autocomplete= "off" Faz com que não apareça sugestão para colocar os dados-->
    
        <p><label for="inome">Nome:</label>
             <input type="text" name="nome" id="inome"></p>
        <P><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"> </P>
        <p><input type="submit" value="Enviar"></p>
        <!-- Para nome/sobrenome ter ligação com a caixa do input é necessário envelopa-los na tag "label" e em 'for' preencher com o Id do input-->

        <!-- Existe dois métodos de formulário (method="get")esse armazena as informações de pesquina na url e o (method=" post") que não armazena. Ambos são inseridos na tag "form"-->
    </form>
</body>
</html>
