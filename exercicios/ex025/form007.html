<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iest" >Estado</label>
            <select name="Estado" id="iest" >

                <optgroup label="Região Sudeste" >
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup >

                <optgroup label="Região Centro-Oeste">
                    <option selected value="GO">Goiás</option>
                    <option value="DF">Distrito Federal</option>
                </optgroup>
                
            </select>
        </p>
        <p>
            <label for="iprofissao">Profissão</label>
            <input type="text" name="prof " id="iprofissao" list="profissao">
            <datalist id="profissao">
                <option value="ADM">Administrador</option >
                <option value="MED">Médico</option>   
                <option  value="DEV">Desenvolvedor</option>  
            </datalist>
        </p>
        <p>
            <label for="img">Mensagem:</label>
            <textarea name="msg" id="img" cols="30" rows="10" placeholder="Deixe sua mensagem...."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
