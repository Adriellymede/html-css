<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="imail"> E-mail:</label>
            <input type="email" name="email" id="imail">
        </p>
        <p>
            <label for="icelular">Celular:</label>
            <input type="tel" name="Celular" id="icelular" autocomplete="tel" pattern="^\(\d{2})\d{4,5}-[0-9]{4}$" required>
            <!--especificação do numero de celular-->
        </p>
        <!--Estudar mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
